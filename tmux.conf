# Tmux configuration
# Complements WezTerm setup

# Change prefix key to Ctrl+z
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# Enable mouse support
set -g mouse on

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing with longer repeat time
set-option -g repeat-time 1000
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split panes using ; and ' (like WezTerm was)
bind \; split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Clean status bar with Catppuccin Mocha colors
set -g status-position bottom
set -g status-bg '#1e1e2e'  # Catppuccin base
set -g status-fg '#cdd6f4'  # Catppuccin text
set -g status-left ' #S '  # Session name on left
set -g status-left-style 'fg=#cdd6f4,bg=#313244'  # Subtle gray highlight for session
set -g status-right ''  # Clean right side
set -g status-right-length 0
set -g status-left-length 20

# Window status with Catppuccin colors
setw -g window-status-current-format ' #I:#W '
setw -g window-status-current-style 'fg=#1e1e2e,bg=#cba6f7'  # Purple highlight
setw -g window-status-format ' #I:#W '
setw -g window-status-style 'fg=#6c7086,bg=#1e1e2e'  # Muted text

# Pane border colors (split lines)
set -g pane-border-style 'fg=#6c7086'  # Inactive pane borders (muted gray)
set -g pane-active-border-style 'fg=#cba6f7'  # Active pane border (purple)

# Tmux Plugin Manager (TPM) and session restore plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session restore settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'